# bty-app만 배포. 반드시 소스/의존성 모두 bty-app/ 안에서 완결.
# (루트 package.json·다른 폴더 의존 시 CI 실패)
name: Deploy OpenNext to Cloudflare Workers

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: bty-app/package-lock.json

      - name: Install
        run: npm ci
        working-directory: bty-app

      - name: Deploy (OpenNext build + Wrangler)
        run: npm run deploy
        working-directory: bty-app
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}