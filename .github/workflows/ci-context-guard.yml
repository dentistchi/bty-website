name: CI (Context Guard)

on:
  pull_request:
  workflow_dispatch:

jobs:
  context-guard:
    name: Context Guard (docs must match infra changes)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine base branch
        id: base
        run: |
          echo "BASE_REF=${{ github.base_ref }}" >> $GITHUB_OUTPUT

      - name: Fetch base branch
        run: |
          git fetch origin "${{ steps.base.outputs.BASE_REF }}":"origin/${{ steps.base.outputs.BASE_REF }}" --depth=1 || true

      - name: Context Guard check
        shell: bash
        run: |
          set -euo pipefail

          BASE="origin/${{ steps.base.outputs.BASE_REF }}"
          if ! git show-ref --verify --quiet "refs/remotes/${BASE}"; then
            echo "Base branch ref not found; skipping guard."
            exit 0
          fi

          # PR에서 변경된 파일 목록
          CHANGED="$(git diff --name-only "${BASE}...HEAD")"
          echo "Changed files:"
          echo "$CHANGED"

          # '인프라/배포/런타임/라우팅/인증'에 영향 주는 파일을 넓게 잡는다.
          INFRA_REGEX='(^\.github/workflows/|^wrangler\.toml$|^open-next\.config\.mjs$|^next\.config\.(js|mjs|ts)$|^package\.json$|^package-lock\.json$|^pnpm-lock\.yaml$|^yarn\.lock$|^bty-app/package\.json$|^bty-app/next\.config\.(js|mjs|ts)$|^bty-app/open-next\.config\.mjs$|^bty-app/wrangler\.toml$|^bty-app/src/middleware\.(ts|js)$|^bty-app/src/app/|^bty-app/src/lib/|^bty-app/src/pages/|^bty-app/scripts/)'

          CONTEXT_DOC="bty-app/docs/CONTEXT.md"

          INFRA_TOUCHED="0"
          while IFS= read -r f; do
            [[ -z "$f" ]] && continue
            if [[ "$f" =~ $INFRA_REGEX ]]; then
              INFRA_TOUCHED="1"
              break
            fi
          done <<< "$CHANGED"

          if [[ "$INFRA_TOUCHED" == "1" ]]; then
            echo "Infra/auth/runtime related files changed."
            if ! echo "$CHANGED" | grep -q "^${CONTEXT_DOC}$"; then
              echo ""
              echo "❌ Context Guard failed."
              echo "You changed infra/auth/runtime-related files but did NOT update ${CONTEXT_DOC}."
              echo ""
              echo "Fix:"
              echo " - Update ${CONTEXT_DOC} to reflect the changes, then push again."
              exit 1
            fi
          fi

          echo "✅ Context Guard passed."

  build-check:
    name: Typecheck + Build (fast gate)
    runs-on: ubuntu-latest
    needs: context-guard
    defaults:
      run:
        working-directory: bty-app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit

      # 빌드가 ENV를 강하게 요구하면, CI에서 최소한의 더미를 넣어 통과시키거나
      # "빌드 단계는 배포 워크플로우에서만" 돌리는 옵션도 가능.
      - name: Build (requires NEXT_PUBLIC_SUPABASE_*)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build
