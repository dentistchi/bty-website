name: CI (Context Guard)

on:
  pull_request:
  workflow_dispatch:

jobs:
  context-guard:
    name: Context Guard (docs must match infra/auth/runtime changes)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine base branch
        id: base
        run: |
          echo "BASE_REF=${{ github.base_ref }}" >> $GITHUB_OUTPUT

      - name: Fetch base branch
        run: |
          git fetch origin "${{ steps.base.outputs.BASE_REF }}":"origin/${{ steps.base.outputs.BASE_REF }}" --depth=1 || true

      - name: Context Guard check
        shell: bash
        run: |
          set -euo pipefail
          BASE="origin/${{ steps.base.outputs.BASE_REF }}"
          if ! git show-ref --verify --quiet "refs/remotes/${BASE}"; then
            echo "Base branch ref not found; skipping guard."
            exit 0
          fi

          CHANGED="$(git diff --name-only "${BASE}...HEAD")"
          echo "Changed files:"
          echo "$CHANGED"

          CONTEXT_DOC="bty-app/docs/CONTEXT.md"

          # ✅ "Context 업데이트를 강제해야 하는" 변경만 잡는다.
          INFRA_REGEX='(^\.github/workflows/(deploy|deploy-workers|ci-context-guard)\.yml$|^wrangler\.toml$|^bty-app/wrangler\.toml$|^open-next\.config\.(mjs|ts)$|^bty-app/open-next\.config\.(mjs|ts)$|^next\.config\.(js|mjs|ts)$|^bty-app/next\.config\.(js|mjs|ts)$|^bty-app/src/middleware\.(ts|js)$|^bty-app/src/lib/supabase/|^bty-app/src/lib/auth/|^bty-app/src/app/api/auth/|^bty-app/src/app/\[locale\]/auth/|^bty-app/src/app/\[locale\]/\((public|protected)\)/|^bty-app/src/lib/bty/auth/|^bty-app/src/lib/bty/cookie/|^bty-app/src/lib/bty/session/)'

          INFRA_TOUCHED="0"
          while IFS= read -r f; do
            [[ -z "$f" ]] && continue
            if [[ "$f" =~ $INFRA_REGEX ]]; then
              INFRA_TOUCHED="1"
              echo "Infra-trigger file: $f"
              break
            fi
          done <<< "$CHANGED"

          if [[ "$INFRA_TOUCHED" == "1" ]]; then
            if ! echo "$CHANGED" | grep -q "^${CONTEXT_DOC}$"; then
              echo ""
              echo "❌ Context Guard failed."
              echo "You changed infra/auth/runtime-related files but did NOT update ${CONTEXT_DOC}."
              echo "Fix: update CONTEXT.md (1~5줄이면 충분)."
              exit 1
            fi
          fi

          echo "✅ Context Guard passed."

  build-check:
    name: Typecheck + OpenNext Build (fast gate)
    runs-on: ubuntu-latest
    needs: context-guard
    defaults:
      run:
        working-directory: bty-app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit

      - name: OpenNext build (requires NEXT_PUBLIC_SUPABASE_*)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npx opennextjs-cloudflare build
