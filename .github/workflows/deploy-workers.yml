name: Deploy to Cloudflare Workers (OpenNext)

on:
  push:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bty-app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: bty-app/package-lock.json

      - name: Install
        run: npm ci

      - name: Type check (bty-app only)
        working-directory: bty-app
        run: |
          # 명시적으로 bty-app/src만 타입 체크
          # Next.js 빌드 전에 .next/types가 생성되지 않을 수 있으므로,
          # 타입 체크는 src/**/*.ts, src/**/*.tsx만 검사하도록 tsconfig가 설정됨
          npx tsc --noEmit --project tsconfig.json --skipLibCheck

      - name: Build (OpenNext)
        working-directory: bty-app
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_DISABLE_ESLINT: "1"
        run: npx opennextjs-cloudflare build

      - name: Sanity check artifacts
        working-directory: bty-app
        run: |
          ls -la
          echo "=== .open-next ==="
          find .open-next -maxdepth 3 -type f -print || true
          test -f .open-next/worker.js && echo "✅ worker.js exists" || (echo "❌ worker.js missing" && exit 1)

      - name: Deploy (OpenNext)
        working-directory: bty-app
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx opennextjs-cloudflare deploy
