name: Deploy to Cloudflare Workers (OpenNext)

on:
  push:
    branches: [main]

defaults:
  run:
    working-directory: bty-app

env:
  NODE_VERSION: "20"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: bty-app/package-lock.json

      - name: Install
        run: npm ci

      - name: Write env file
        run: |
          cat > .env.production << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          EOF

      - name: Build (OpenNext)
        run: |
          npx opennextjs-cloudflare build 2>&1 | tee build.log

      - name: Inspect OpenNext output
        run: |
          echo "=== Build log (last 80 lines) ==="
          tail -n 80 build.log || true
          echo ""
          echo "=== List repo ==="
          ls -la
          echo ""
          echo "=== .open-next directory ==="
          ls -la .open-next || true
          echo ""
          echo "=== Find OpenNext artifacts ==="
          find . -maxdepth 4 -type f \( -name "open-next.config.*" -o -name "wrangler.toml" -o -name "*.worker.*" -o -name "*.mjs" \) -print || true

      - name: Deploy (OpenNext)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx opennextjs-cloudflare deploy
