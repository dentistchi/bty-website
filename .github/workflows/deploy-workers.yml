name: Deploy to Cloudflare Workers (OpenNext)

on:
  push:
    branches: [main]

defaults:
  run:
    working-directory: bty-app

env:
  NODE_VERSION: "20"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Show repo tree (top)
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type d -name "bty-app" -print

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: bty-app/package-lock.json

      - run: npm ci

      - name: Debug package.json
        run: |
          ls -la
          cat package.json | head -n 40
          cat package.json | grep auth-helpers -n || true

      - name: Write env file
        working-directory: .
        run: |
          mkdir -p bty-app
          cat > bty-app/.env.production << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          EOF

      - name: Build
        run: npm run build

      - name: Deploy (wrangler deploy)
        run: opennextjs-cloudflare deploy
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
