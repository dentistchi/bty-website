name: Deploy to Cloudflare Workers (OpenNext)

on:
  push:
    branches: [main]

defaults:
  run:
    working-directory: bty-app

env:
  NODE_VERSION: "20"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: bty-app/package-lock.json

      - name: Install
        run: npm ci

      - name: Build (OpenNext)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npx opennextjs-cloudflare build 2>&1 | tee build.log

      - name: Inspect OpenNext output
        if: always()
        run: |
          echo "=== build.log (last 120 lines) ==="
          tail -n 120 build.log || true
          echo ""
          echo "=== .open-next tree ==="
          find .open-next -maxdepth 4 -type f -print || true

      - name: Deploy (OpenNext)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx opennextjs-cloudflare deploy
