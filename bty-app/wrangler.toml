# Cloudflare Workers 단일 배포 (OpenNext)
name = "bty-website"
main = ".open-next/worker.js"
compatibility_date = "2025-02-11"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# OpenNext: self-reference for Next.js routing (fetch to same worker)
[[services]]
binding = "WORKER_SELF_REFERENCE"
service = "bty-website"
